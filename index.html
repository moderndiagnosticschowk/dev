<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mirror Effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Zeyada&display=swap"
      rel="stylesheet">
    <style>
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgb(238, 144, 255);
    }

    .book {
      position: relative;
      border-radius: 10px;
      width: 270px;
      height: 400px;
      background-color: lightgray;
      box-shadow: 1px 1px 12px black;
      transform: perspective(2000px) rotateX(0deg) rotateY(0deg);
      transition: transform 0.3s ease-in-out;
    }

    .cover {
      top: 0;
      position: absolute;
      background-color: lightgray;
      background-image: linear-gradient(40deg, rgb(218, 1, 203), black);
      width: 100%;
      height: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.5s;
      transform-origin: 0;
      box-shadow: 1px 1px 12px black;
      z-index: 2; /* Ensure cover is on top initially */
    }

    .book:hover .cover {
      transform: rotateY(-95deg);
    }

    .notes {
      position: absolute;
      color: #ff9595;
      font-size: 30px;
      top: 55px;
      left: 25px;
      width: 200px;
      text-align: center;
      font-family: "Zeyada", sans-serif;
      font-weight: 900;
    }

    .note {
      position: absolute;
      color: #ff9595;
      font-size: 40px;
      top: 157px;
      left: 20px;
      width: 200px;
      text-align: center;
      font-family: cursive, sans-serif;
      font-weight: 900;
    }

    .notes:before,
    .notes:after {
      position: absolute;
      left: 5px;
      text-align: center;
      width: 200px;
    }

    .notes:before {
      content: "";
      top: 30px;
      color: #d04e4e;
      font-family: "Zeyada", cursive;
    }

    .notes:after {
      content: "";
      top: 60px;
      font-family: "Zeyada", sans-serif;
    }

    h1{
      color: #ffffff;
      font-family: "Zeyada", sans-serif;
      font-weight: 900;
      font-size: 36px;
      position: absolute;
      top: 220px;
      left: 30px;
      width: 200px; 
      text-align: center;
      margin: auto;

    }

    /* Styles for the video (camera feed) */
    #selfie-cam {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      object-fit: cover;
      z-index: -1; /* Ensure video is behind the cover initially */
      transform: scaleX(-1); /* Mirror effect */
    }
  </style>
  </head>

  <body>

    <div id="container">
      <div class="book">
        <video id="selfie-cam" autoplay></video>
        <h1>it's You <br><span>Gourgious</span></h1>
        <!-- Selfie camera as the book page -->
        <div class="cover">
          <div class="notes">heY!<br> <span>you're so beautiful</span></div>

          <div class="note">so i'm Sending the moon for you</div>
        </div>
      </div>
    </div>

    <script>
    // Access the user's camera and display the video feed
    const video = document.getElementById('selfie-cam');

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
          video.play();
        })
        .catch(function (error) {
          console.error("Error accessing the camera: ", error);
        });
    } else {
      alert("Camera not supported on your device");
    }
  </script>

  </body>

</html>
