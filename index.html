<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>karwa</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Zeyada&display=swap" rel="stylesheet">
  <style>
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgb(238, 144, 255);
    }

    .book {
      position: relative;
      border-radius: 10px;
      width: 270px;
      height: 400px;
      background-size: cover;
      background-position: center;
      box-shadow: 1px 1px 12px black;
      transform: perspective(2000px) rotateX(0deg) rotateY(0deg);
      transition: transform 0.3s ease-in-out;
    }

    .cover {
      top: 0;
      position: absolute;
      background-color: lightgray;
      background-image: linear-gradient(40deg, rgb(218, 1, 203), black);
      width: 100%;
      height: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.5s;
      transform-origin: 0;
      box-shadow: 1px 1px 12px black;
    }

    .book:hover .cover {
      transition: all 0.5s;
      transform: rotateY(-95deg);
    }

    .notes {
      position: absolute;
      color: #ff9595;
      font-size: 30px;
      top: 17px;
      width: 200px;
      text-align: center;
      font-family: "Zeyada", sans-serif;
      font-weight: 900;
    }

    .note {
      position: absolute;
      color: #ff9595;
      font-size: 40px;
      top: 107px;
      left: 8px;
      width: 200px;
      text-align: center;
      font-family: "Zeyada", sans-serif;
      font-weight: 900;
    }

    .notes:before,
    .notes:after {
      position: absolute;
      left: 5px;
      text-align: center;
      width: 200px;
    }

    .notes:before {
      content: "";
      top: 30px;
      color: #d04e4e;
      font-family: "Zeyada", cursive;
    }

    .notes:after {
      content: "";
      top: 60px;
      font-family: "Zeyada", sans-serif;
    }

    /* Styles for the video (camera feed) */
    #selfie-cam {
      position: absolute;
      top: 50px;
      left: 20px;
      width: 230px;
      height: 320px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      object-fit: cover;
      z-index: 1;
    }
  </style>
</head>

<body>

  <div id="container">
    <div class="book">
      <div class="cover">
        <div class="notes"></div>
        <div class="note"></div>
      </div>
      <!-- Video feed for the mirror (selfie camera) -->
      <video id="selfie-cam" autoplay></video>
    </div>
  </div>

  <script>
    // Access the user's camera and display the video feed
    const video = document.getElementById('selfie-cam');

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
          video.play();
        })
        .catch(function (error) {
          console.error("Error accessing the camera: ", error);
        });
    } else {
      alert("Camera not supported on your device");
    }
  </script>

</body>

</html>
